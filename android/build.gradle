buildscript {
  repositories {
    jcenter()
    google()
    maven {
      url 'https://maven.google.com'
    }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:4.1.0'
  }
}

apply plugin: 'com.android.library'

def DEFAULT_COMPILE_SDK_VERSION             = 28
def DEFAULT_BUILD_TOOLS_VERSION             = "28.0.3"
def DEFAULT_TARGET_SDK_VERSION              = 28
def DEFAULT_GOOGLE_PLAY_SERVICES_VERSION    = "18.0.0"
def DEFAULT_SUPPORT_LIBRARY_VERSION         = "28.0.0"
def DEFAULT_COMMONLIB_VERSION               = "2.12.4"

android {
  compileSdkVersion rootProject.hasProperty('compileSdkVersion') ? rootProject.compileSdkVersion : DEFAULT_COMPILE_SDK_VERSION

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion rootProject.hasProperty('targetSdkVersion') ? rootProject.targetSdkVersion : DEFAULT_TARGET_SDK_VERSION

    versionCode 1
    versionName "1.1.0"

    missingDimensionStrategy 'react-native-camera', 'general'
  }
  lintOptions {
    abortOnError false
    warning 'InvalidPackage'
  }
}

repositories {
  google()
  jcenter()
  mavenCentral()
  maven {
   url 'https://maven.google.com'
  }
  maven { url "https://jitpack.io" }
  maven {
    // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
    url "$rootDir/../node_modules/react-native/android"
  }
  maven { url 'http://raw.github.com/saki4510t/libcommon/master/repository/' }
}

dependencies {
  def googlePlayServicesVersion = rootProject.hasProperty('googlePlayServicesVersion')  ? rootProject.googlePlayServicesVersion : DEFAULT_GOOGLE_PLAY_SERVICES_VERSION
  def supportLibVersion = rootProject.hasProperty('supportLibVersion')  ? rootProject.supportLibVersion : DEFAULT_SUPPORT_LIBRARY_VERSION

  compileOnly ('com.facebook.react:react-native:0.63.2') { force = true }
  // compileOnly 'com.facebook.infer.annotation:infer-annotation:+'
  implementation "com.google.zxing:core:3.2.1"
  implementation "com.drewnoakes:metadata-extractor:2.9.1"
  implementation "com.google.android.gms:play-services-vision:$googlePlayServicesVersion"
  implementation "com.android.support:exifinterface:$supportLibVersion"
  implementation "com.android.support:support-annotations:$supportLibVersion"
  implementation "com.android.support:support-v4:$supportLibVersion"

  implementation("com.serenegiant:common:${DEFAULT_COMMONLIB_VERSION}") {
		exclude module: 'support-v4'
	}
  implementation project(':usbCameraCommon')
  implementation project(':libuvccamera')
  implementation project(':react-native-camera')
}

ext {
	supportLibVersion = DEFAULT_SUPPORT_LIBRARY_VERSION
	commonLibVersion= DEFAULT_COMMONLIB_VERSION
	versionBuildTool = DEFAULT_BUILD_TOOLS_VERSION
	versionCompiler = DEFAULT_COMPILE_SDK_VERSION
	versionTarget = DEFAULT_TARGET_SDK_VERSION
	versionNameString = '1.0.0'
	javaSourceCompatibility = JavaVersion.VERSION_1_7
	javaTargetCompatibility = JavaVersion.VERSION_1_7
}
